# Development Profile Configuration
# This profile disables security for easier development

spring:
  # Disable security for development
  security:
    enabled: false
    oauth2:
      resourceserver:
        jwt:
          enabled: false

  # Kafka Configuration for Development (Docker Compose)
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432
      enable-idempotence: true
      max-in-flight-requests-per-connection: 5
    consumer:
      group-id: partner-service-group-dev
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"

  # Redis Configuration for Development
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# Disable method security for development
security:
  basic:
    enabled: false
  oauth2:
    enabled: false

# Development-specific logging - Updated to reduce Kafka warnings
logging:
  level:
    root: INFO
    ma.foodplus.ordering.system.partner: DEBUG
    org.springframework.kafka: WARN  # Changed from DEBUG to WARN to reduce version warnings
    org.apache.kafka: WARN  # Changed from DEBUG to WARN to reduce version warnings
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Development database settings (if different from main config)
# spring:
#   datasource:
#     url: jdbc:postgresql://localhost:5432/partners_dev
#     username: dev_user
#     password: dev_password

# Development server settings
server:
  port: 2000

# Development management endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints for development
  endpoint:
    health:
      show-details: always  # Always show health details in dev

# Development-specific business configuration
partner:
  service:
    # Development defaults
    default-credit-limit: 5000.00
    default-payment-terms: 15
    min-supplier-performance-score: 50.0
    audit-reminder-days: 7
    contract-expiry-reminder-days: 30
    
    # Disable notifications in development
    notifications:
      enabled: false
      email:
        enabled: false

# Development-specific Kafka Topics
kafka:
  topics:
    partner-events: partner-events-dev
    contract-events: contract-events-dev
    credit-events: credit-events-dev
    loyalty-events: loyalty-events-dev
    supplier-events: supplier-events-dev
    group-events: group-events-dev
    business-events: business-events-dev